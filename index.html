<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço - ViaCEP</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

<div class="container">
    <h2 style = "text-align: center;">Buscar Endereço</h2>
    <input type="text" id="cep" placeholder="Digite o CEP (ex: 01001000)" maxlength="8">
    <button onclick="buscarEndereco()">Pesquisar</button>

    <div class="resultado">
        <p>Rua: <span id="rua">...</span></p>
        <p>Cidade: <span id="cidade">...</span></p>
        <p>Estado: <span id="estado">...</span></p>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
